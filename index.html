<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Repos.io Mobile WebApp</title>
    <link rel="stylesheet" href="css/resources/jquery.mobile-1.3.0-beta.1.min.css" />
    <link rel="stylesheet" href="css/resources/jqm-icon-pack-2.0-original.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script src="js/resources/jquery-1.8.3.min.js"></script>

    <script src="js/jquery.mobile-preconfig.js"></script>

    <script src="js/resources/jqm.page.params.js"></script>
    <script src="js/resources/underscore-min.js"></script>
    <script src="js/resources/base64.js"></script>
    <script src="js/resources/github.js"></script>

    <script src="js/providers-config.js"></script>

    <script src="js/lib/app.js"></script>
    <script src="js/lib/providers/github.js"></script>
    <script src="js/lib/models/account.js"></script>
    <script src="js/lib/models/repository.js"></script>
    <script src="js/lib/display.js"></script>
    <script src="js/lib/display/account.js"></script>
    <script src="js/lib/display/repository.js"></script>
    <script src="js/lib/controller.js"></script>

    <script src="js/resources/jquery.mobile-1.3.0-beta.1.min.js"></script>

</head>
<body>

<p class="loading">Repos.io mobile is loading...</p>

<!-- Home -->
<div data-role="page" id="home">
    <div data-theme="a" data-role="header">
        <h3>
            Repos.io
        </h3>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-divider-theme="b" data-inset="true">
            <li data-theme="c">
                <a href="#account_home!account=twidi@github" class="account_home-link">
                    twidi@github
                </a>
            </li>
        </ul>
        <a data-role="button" href="#accounts" data-icon="arrow-r" data-iconpos="right" data-theme="b" >
            Manage accounts
        </a>
    </div>
</div>


<!-- Manage accounts -->
<div data-role="page" id="accounts">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="#account-new" data-icon="plus" data-iconpos="notext" class="ui-btn-right" data-rel="popup" data-position-to="window" data-transition="pop">
            Add account
        </a>
        <h3>
            Accounts
        </h3>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-inset="true" data-split-icon="minus" data-split-theme="a">
            <li data-theme="c">
                <a href="#account_home!account=twidi@github" class="account_home-link">
                    twidi@github
                </a>
                <a href="#account-remove" data-rel="popup" data-position-to="window" data-transition="pop">
                    Remove account
                </a>
            </li>
        </ul>
    </div>

    <!-- Remove account -->
    <div data-role="popup" id="account-remove" data-theme="a" data-overlay-theme="a">
        <div class="ui-bar ui-bar-a">
            <h1>Remove account?</h1>
        </div>
        <div data-role="content" data-theme="a">
            <p>Your account <strong>twidi@github</strong> will be fully removed from this app.</p>
            <fieldset class="ui-grid-a">
                <div class="ui-block-a"><a href="index.html" data-role="button" data-rel="back" data-theme="b" data-icon="check" data-mini="true">Remove</a></div>
                <div class="ui-block-b"><a href="index.html" data-role="button" data-rel="back" data-mini="true" data-icon="delete">Cancel</a></div>  
            </fieldset>
        </div>
    </div>

    <!-- Add account -->
    <div data-role="popup" id="account-new" data-theme="a" data-overlay-theme="a">
        <div class="ui-bar ui-bar-a">
            <h1>Add account</h1>
        </div>
        <div data-role="content" data-theme="a">
                <fieldset data-role="controlgroup" data-type="vertical">
                    <input id="radio1" name="" value="github" type="radio" data->
                    <label for="radio1">
                        Github
                    </label>
                    <input id="radio2" name="" value="bitbucket" type="radio">
                    <label for="radio2">
                        Bitbucket
                    </label>
                </fieldset>
                <fieldset data-role="controlgroup" class="ui-hide-label">
                    <label for="textinput1">
                        Username:
                    </label>
                    <input name="" id="textinput1" placeholder="Username" value="" type="text">
                </fieldset>
            <fieldset class="ui-grid-a">
                <div class="ui-block-a"><input data-icon="check" data-iconpos="left" value="Add" type="submit" data-rel="back" data-theme="b" data-mini="true"></div>
                <div class="ui-block-b"><a href="index.html" data-role="button" data-rel="back" data-mini="true" data-icon="delete" data-mini="true">Cancel</a></div>  
            </fieldset>
        </div>
    </div>

</div>

</body>
</html>
